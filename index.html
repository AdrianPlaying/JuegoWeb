<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eng vs Contamination</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("img/escenario.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: "Arial", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /* Overlay con gradiente para dar profundidad a la imagen de fondo */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(0, 0, 0, 0.2) 0%,
          rgba(0, 0, 0, 0.6) 100%
        );
        z-index: 0;
      }

      .menu {
        position: relative;
        z-index: 1;
        text-align: center;
        background: linear-gradient(
          135deg,
          rgba(25, 25, 65, 0.9) 0%,
          rgba(10, 10, 35, 0.9) 100%
        );
        padding: 50px 60px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0, 0, 255, 0.4),
          0 0 20px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(100, 100, 255, 0.3);
        animation: menuFloat 3s ease-in-out infinite;
        max-width: 90%;
        width: 450px;
      }

      @keyframes menuFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        color: #fff;
        font-size: 3rem;
        margin-bottom: 30px;
        text-shadow: 0 0 15px rgba(50, 100, 255, 0.8);
        letter-spacing: 2px;
        position: relative;
      }

      h1::after {
        content: "";
        display: block;
        width: 80%;
        height: 3px;
        background: linear-gradient(
          to right,
          transparent,
          #3333ff,
          transparent
        );
        margin: 15px auto 0;
      }

      .play-button {
        font-size: 1.8rem;
        padding: 15px 45px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(to right, #3333ff, #0000ff);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        font-weight: bold;
        letter-spacing: 2px;
        margin-top: 20px;
        border-left: 5px solid #33ff33;
      }

      .play-button:hover {
        background: linear-gradient(to right, #00aa00, #008800);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }

      .play-button:active {
        transform: translateY(2px);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      }

      /* Efecto de partículas en el botón */
      .play-button::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(45deg);
        transition: transform 0.5s ease;
        pointer-events: none;
      }

      .play-button:hover::before {
        transform: rotate(45deg) translateY(-10%);
      }

      /* Efecto ripple al hacer clic */
      .play-button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.8);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .play-button:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        20% {
          transform: scale(25, 25);
          opacity: 0.3;
        }
        100% {
          opacity: 0;
          transform: scale(40, 40);
        }
      }

      /* Estilos para el control de volumen */
      .volume-control {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 2;
        display: flex;
        align-items: center;
        color: white;
        font-size: 14px;
      }

      .volume-control input {
        margin-left: 10px;
        width: 80px;
      }

      /* Efectos de partículas */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        .menu {
          padding: 30px;
          width: 85%;
        }

        h1 {
          font-size: 2.3rem;
        }

        .play-button {
          font-size: 1.4rem;
          padding: 12px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h1>Eng vs Contamination</h1>
      <audio id="bgMusic" src="sounds/bg-music.mp3" autoplay loop></audio>
      <button class="play-button" onclick="window.location.href='game.html'">
        PLAY
      </button>
    </div>

    <!-- Control de volumen -->
    <div class="volume-control">
      <span>Volumen:</span>
      <input
        type="range"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
        id="volumeControl"
      />
    </div>

    <script>
      // Control de volumen
      const bgMusic = document.getElementById("bgMusic");
      const volumeControl = document.getElementById("volumeControl");

      bgMusic.volume = volumeControl.value;

      volumeControl.addEventListener("input", function () {
        bgMusic.volume = this.value;
      });
    </script>
  </body>
</html>
