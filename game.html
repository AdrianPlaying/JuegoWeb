<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Shooter 2D</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      canvas {
        background: #000;
        display: block;
        margin: 20px auto;
        border: 2px solid #fff;
      }

      #dialogo-container {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid white;
        border-radius: 10px;
        width: 80%;
        max-width: 700px;
        padding: 20px;
        display: none;
        flex-direction: row;
        align-items: center;
        z-index: 999;
      }
      #personaje-img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        margin-right: 20px;
        object-fit: cover;
      }
      #texto {
        flex: 1;
        font-size: 1.2rem;
      }
      #siguiente-btn {
        margin-top: 10px;
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <div id="dialogo-container">
      <img id="personaje-img" src="" alt="Personaje" />
      <div>
        <div id="texto">Texto aqu√≠</div>
        <button id="siguiente-btn" onclick="mostrarSiguienteDialogo()">
          Siguiente
        </button>
      </div>
    </div>

    <canvas id="gameCanvas" width="1000" height="700"></canvas>
    <script src="game.js"></script>
  </body>
</html>
